<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="result">
        <h1>Your Result</h1>
        <div class="score">
          <h2>76</h2>
          <h3>of 100</h3>
        </div>
        <h2>Great</h2>
        <p>
          Your performance exceeds 65% of the people conducting the test here!
        </p>
      </section>
      <section class="summary">
        <h1>Summary</h1>
        <div id="scoreContainer"></div>

        <script>
          // Fetch the JSON data
          fetch('./data.json')
            .then(response => {
              if (!response.ok) {
                throw new Error('Network response was not ok');
              }
              return response.json();
            })
            .then(data => {
              const container = document.getElementById('scoreContainer');
              
              // Loop through each item in the JSON array
              data.forEach((item, index) => {
                const detailsDiv = document.createElement('div');
                // Dynamically add 'details-X' where X is the position in the array
                detailsDiv.classList.add('details', `details-${index}`);
        
                const img = document.createElement('img');
                img.src = item.icon;
                img.alt = item.category;
        
                const h2 = document.createElement('h2');
                h2.textContent = item.category;
        
                const h3 = document.createElement('h3');
                h3.textContent = item.score;
        
                const h4 = document.createElement('h4');
                h4.textContent = '/ 100';
        
                detailsDiv.appendChild(img);
                detailsDiv.appendChild(h2);
                detailsDiv.appendChild(h3);
                detailsDiv.appendChild(h4);
        
                container.appendChild(detailsDiv);
              });
            })
            .catch(error => {
              console.error('There was a problem with the fetch operation:', error);
            });
        </script>
        <button><p>Continue</p></button>
      </section>
    </main>
  </body>
</html>
