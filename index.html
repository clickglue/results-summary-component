<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="result">
        <h1>Your Result</h1>
        <div class="score">
          <h2>76</h2>
          <h3>of 100</h3>
        </div>
        <h2>Great</h2>
        <p>
          Your performance exceeds 65% of the people conducting the test here!
        </p>
      </section>
      <section class="summary">
        <h1>Summary</h1>
        <div class="details details-0">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction">
          <h2>Reaction</h2>
          <h3>80</h3>
          <h4>/ 100</h4>
        </div>
        <div class="details details-1">
          <img src="./assets/images/icon-memory.svg" alt="Memory">
          <h2>Memory</h2>
          <h3>92</h3>
          <h4>/ 100</h4>
        </div>
        <div class="details details-2">
          <img src="./assets/images/icon-verbal.svg" alt="Verbal">
          <h2>Verbal</h2>
          <h3>61</h3>
          <h4>/ 100</h4>
        </div>
        <div class="details details-3">
          <img src="./assets/images/icon-visual.svg" alt="Visual">
          <h2>Visual</h2>
          <h3>72</h3>
          <h4>/ 100</h4>
        </div>
        <button><p>Continue</p></button>
      </section>
    </main>
  </body>
</html>
